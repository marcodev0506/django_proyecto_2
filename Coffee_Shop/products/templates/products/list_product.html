{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-bold text-center text-blue-600 underline">  Lista de Productos
</h1>
<br>
<br>

<ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">  {% for product in products %}
    <li class="group relative block overflow-hidden rounded-md shadow-md bg-white">  <a href="#">
            <button
                class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75"
            >
                <span class="sr-only">Wishlist</span>

                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-4"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                    />
                </svg>
            </button>

            {% if product.photo %}
            <img
                src="{{ product.photo.url }}"
                alt="{{ product.name }}"
                class="h-48 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-64"  />
            {% endif %}

            <div class="p-4">
                <span class="whitespace-nowrap bg-blue-400 px-3 py-1.5 text-xs font-medium"> New </span>

                <h3 class="mt-2 text-lg font-medium text-gray-900"> {{ product.name }}</h3>

                <p class="mt-1 text-sm text-gray-700">${{ product.price }}</p>

                <form class="mt-4">
                    <button
                        class="inline-block px-3 py-2 rounded bg-blue-400 text-sm font-medium text-white transition hover:bg-blue-500"  >
                        Add to Cart
                    </button>
                </form>
            </div>
        </a>
    </li>
    {% endfor %}

</ul>

{% endblock content %}
